<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple-jQuery-Gallery</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
	<div class="container">
		<div class="gallery">
            <ul class="gallery__items">
                <li class="gallery__item gallery__item--hide">
                    <div>
                        <img class="centered" src="https://unsplash.it/800/650/?random">
                    </div>
                </li>
                <li class="gallery__item gallery__item--hide gallery__item--prev">
                    <div>
                        <img class="centered" src="https://unsplash.it/1000/600/?random">
                    </div>
                </li>
                <li class="gallery__item gallery__item--hide gallery__item--active">
                    <div>
                        <img class="centered" src="https://unsplash.it/800/600/?random">
                    </div>
                </li>
                <li class="gallery__item gallery__item--hide gallery__item--next">
                    <div>
                        <img class="centered" src="https://unsplash.it/900/600/?random">
                    </div>
                </li>
                <li class="gallery__item gallery__item--hide">
                    <div>
                        <img class="centered" src="https://unsplash.it/800/650/?random">
                    </div>
                </li>
            </ul>
            <div class="gallery__nav">
                <button class="gallery__navIcon gallery__navIcon--prev">
                    <span type="angleLeft">
                        <svg width="100%" height="100%" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1203 544q0 13-10 23l-393 393 393 393q10 10 10 23t-10 23l-50 50q-10 10-23 10t-23-10l-466-466q-10-10-10-23t10-23l466-466q10-10 23-10t23 10l50 50q10 10 10 23z">
                            </path>
                        </svg>
                    </span>
                </button>
                <button class="gallery__navIcon gallery__navIcon--next">
                    <span type="angleRight">
                        <svg width="100%" height="100%" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1171 960q0 13-10 23l-466 466q-10 10-23 10t-23-10l-50-50q-10-10-10-23t10-23l393-393-393-393q-10-10-10-23t10-23l50-50q10-10 23-10t23 10l466 466q10 10 10 23z"></path>
                        </svg>
                    </span>
                </button>
            </div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="gallery.js"></script>
</html>
